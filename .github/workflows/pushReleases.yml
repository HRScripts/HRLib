name: Push Latest Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  push-release-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --local user.email "hr.fivem.dev@gmail.com"
          git config --local user.name "GitHub Actions"

      - name: Fetch Latest Release
        id: fetch_release
        run: |
          latest_release=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)
          echo "::set-output name=tag::$(echo $latest_release | jq -r .tag_name)"
          echo "::set-output name=rar_url::$(echo $latest_release | jq -r '.assets[] | select(.name | endswith(".rar")) | .url')"

      - name: Push Release
        run: |
          repo_name="${{ github.repository }}"
          repo_name=${repo_name#*/}
          echo "$repo_name"
          wget "https://github.com/HRScripts/$repo_name/releases/latest/download/$repo_name.rar"
          sudo apt-get install -y unrar
          unrar x -o+ $repo_name.rar
          cd "$repo_name" || exit
          ls
          git status
          git add -A
          git commit -m "$repo_name ${{steps.fetch_release.outputs.tag}}" || echo "No changes to commit"
          git push origin main
