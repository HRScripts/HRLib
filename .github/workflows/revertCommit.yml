name: Revert Commit

on:
  workflow_dispatch:

permissions:
  contents: write
  workflows: write  # Allow updating workflow files

jobs:
  revert-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --local user.email "hr.fivem.dev@gmail.com"
          git config --local user.name "GitHub Actions"

      - name: Check Current Branch
        run: |
          git branch
          git log --oneline -n 5

      - name: Revert to Previous Commit
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}  # Use the PAT secret
        run: |
          git checkout main
          git reset --hard HEAD~1
          git push https://$GITHUB_TOKEN@github.com/HRScripts/HRLib.git main --force
