<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRLib</title>
</head>
<body>
  <div class="text-ui-container">
    <div class="text-ui-button" id="text-button"></div>
  </div>
  <div class="notifications" id="notifications"></div>

  <div class="progress-circle-holder">
    <svg class="progress-circle" width="100" height="100" viewBox="0 0 100 100">
        <circle class="progress-background" cx="50" cy="50" r="45" />
        <circle class="progress" cx="50" cy="50" r="45" />
        <text id="progress-text" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="#FFFFFF"></text>
    </svg>
  </div>

  <div class="progress-vertical-holder">
      <div class="progress-vertical">
          <div class="progress-bar-vertical"></div>
          <div class="progress-vertical-text"></div>
      </div>
  </div>

  <div class="progress-horizontal-holder">
      <div class="progress-horizontal">
          <div class="progress-bar-horizontal"></div>
          <div class="progress-horizontal-text"></div>
      </div>
  </div>

  <div class="alertDialogue-menu">
    <div class="alertDialogue-title"></div>
    <div class="alertDialogue-description"></div>
    <div class="alertDialogue-buttons">
        <button class="alertDialogue-button"></button>
        <button class="alertDialogue-button-cancel"></button>
    </div>
  </div>

  <div class="inputDialogue-menu">
    <div class="input-title"></div>
    <div class="inputs"></div>
    <div class="inputDialogue-submitBtn">
        <button class="submit-button"></button>
        <button class="close-button"></button>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
